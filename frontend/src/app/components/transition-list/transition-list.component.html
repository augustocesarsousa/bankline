<div class="container">
  <div class="jumbotron">
    <h1 class="display-6">Transaction</h1>
    <p class="lead-1">List of transactions by account holder</p>
    <hr class="my-2" />
    <div class="input-group">
      <select
        id="iaccountHouder"
        [(ngModel)]="accountHolder"
        class="form-select"
      >
        <option *ngFor="let a of accountHolders" [ngValue]="a">
          {{ a.cpf }}-{{ a.name }}
        </option>
      </select>
      <button
        class="btn btn-outline-secondary me-md-2 btn-sm"
        type="button"
        (click)="listTransitions()"
      >
        Buscar
      </button>
      <a class="btn btn-outline-primary btn-sm" routerLink="/transition-new"
        >New Transaction</a
      >
      <a class="btn btn-outline-primary btn-sm" routerLink="/account-holder"
        >Account Holders</a
      >
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Data Hora</th>
          <th scope="col">Descrição</th>
          <th scope="col">Valor</th>
          <th scope="col">Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of transitions; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.dateTime }}</td>
          <td>{{ item.description }}</td>
          <td>
            {{ item.value | currency: "BRL" }}
          </td>
          <td [ngStyle]="{ color: item.type === 'REVENUE' ? 'blue' : 'red' }">
            {{ item.type }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
